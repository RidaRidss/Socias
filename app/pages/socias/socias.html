<ion-navbar *navbar>
  <ion-title  style="background-color:#6CBDE6;">Socias</ion-title>
</ion-navbar>

<ion-content>
<ion-card>
  <ion-card-header>
<ion-badge item-right>Add Post</ion-badge>
  </ion-card-header>
  <ion-card-content>
     <ion-item>
            <ion-input type="text" value="" #newTask></ion-input>
        </ion-item>
        <ion-item>
            <button (click)="addTask(newTask)" block>
                Add
            </button>
        </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-badge item-right>Posts</ion-badge>
  <ion-list>
 <ion-item *ngFor="#item of tasks | async" >
      <ion-icon name="planet" item-left></ion-icon>       
 <p>{{ item.$value }}</p>
        <button item-right (click)="removeTask( item.$key )">Remove</button>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
